<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1100 800" width="1100" height="800">
  <defs>
    <style>
      .axis-line { stroke: #333; stroke-width: 2; fill: none; }
      .grid-line { stroke: #ddd; stroke-width: 1; stroke-dasharray: 5,5; }
      .quadrant-divider { stroke: #999; stroke-width: 2; stroke-dasharray: 8,4; }
      .axis-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 14px; fill: #333; font-weight: 600; }
      .bubble-label { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 13px; fill: #333; font-weight: 500; }
      .bubble-sublabel { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 11px; fill: #666; }
      .title { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 18px; fill: #222; font-weight: 700; }
      .note { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif; font-size: 12px; fill: #666; font-style: italic; }
      .bubble { opacity: 0.85; }
      .bubble:hover { opacity: 1; }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1100" height="800" fill="#fafafa"/>

  <!-- Title -->
  <text x="550" y="35" class="title" text-anchor="middle">四份报告方法论对比矩阵</text>

  <!-- Chart Area -->
  <g transform="translate(150, 80)">

    <!-- Axes -->
    <!-- X-axis -->
    <line x1="0" y1="600" x2="800" y2="600" class="axis-line"/>
    <polygon points="800,600 790,595 790,605" fill="#333"/>

    <!-- Y-axis -->
    <line x1="0" y1="600" x2="0" y2="0" class="axis-line"/>
    <polygon points="0,0 -5,10 5,10" fill="#333"/>

    <!-- Quadrant dividers -->
    <line x1="400" y1="0" x2="400" y2="600" class="quadrant-divider"/>
    <line x1="0" y1="300" x2="800" y2="300" class="quadrant-divider"/>

    <!-- X-axis labels -->
    <text x="0" y="630" class="axis-label" text-anchor="start">宽松</text>
    <text x="800" y="630" class="axis-label" text-anchor="end">严格</text>
    <text x="400" y="660" class="axis-label" text-anchor="middle">成功定义严格度</text>

    <!-- X-axis descriptors -->
    <text x="100" y="680" class="bubble-sublabel" text-anchor="middle">接受部门级</text>
    <text x="100" y="695" class="bubble-sublabel" text-anchor="middle">自报 ROI</text>
    <text x="700" y="680" class="bubble-sublabel" text-anchor="middle">要求企业级</text>
    <text x="700" y="695" class="bubble-sublabel" text-anchor="middle">P&amp;L 改善</text>

    <!-- Y-axis labels -->
    <text x="-15" y="605" class="axis-label" text-anchor="end">小</text>
    <text x="-15" y="15" class="axis-label" text-anchor="end">大</text>
    <text x="-45" y="300" class="axis-label" text-anchor="middle" transform="rotate(-90, -45, 300)">样本规模</text>

    <!-- Y-axis descriptors -->
    <text x="-70" y="580" class="bubble-sublabel" text-anchor="end">52个</text>
    <text x="-70" y="595" class="bubble-sublabel" text-anchor="end">组织深访</text>
    <text x="-70" y="30" class="bubble-sublabel" text-anchor="end">4000+</text>
    <text x="-70" y="45" class="bubble-sublabel" text-anchor="end">受访者</text>

    <!-- Bubbles -->

    <!-- IDC (左上象限：样本大+标准宽松) - 最大气泡 -->
    <g class="bubble">
      <circle cx="200" cy="120" r="85" fill="#3b82f6" opacity="0.25"/>
      <circle cx="200" cy="120" r="80" fill="none" stroke="#3b82f6" stroke-width="3"/>
      <text x="200" y="110" class="bubble-label" text-anchor="middle" fill="#1e40af">IDC</text>
      <text x="200" y="128" class="bubble-sublabel" text-anchor="middle" fill="#1e40af">ROI 3.7×</text>
      <text x="200" y="145" class="bubble-sublabel" text-anchor="middle" fill="#1e40af" font-weight="600">最乐观</text>
    </g>

    <!-- McKinsey (右上象限：样本大+标准严格) - 大气泡 -->
    <g class="bubble">
      <circle cx="620" cy="140" r="68" fill="#f97316" opacity="0.25"/>
      <circle cx="620" cy="140" r="65" fill="none" stroke="#f97316" stroke-width="3"/>
      <text x="620" y="130" class="bubble-label" text-anchor="middle" fill="#c2410c">McKinsey</text>
      <text x="620" y="145" class="bubble-sublabel" text-anchor="middle" fill="#c2410c">80%未见</text>
      <text x="620" y="160" class="bubble-sublabel" text-anchor="middle" fill="#c2410c">EBIT影响</text>
      <text x="620" y="175" class="bubble-sublabel" text-anchor="middle" fill="#c2410c" font-weight="600">偏保守</text>
    </g>

    <!-- Snowflake (左下象限：样本小+标准宽松) - 中气泡 -->
    <g class="bubble">
      <circle cx="220" cy="480" r="52" fill="#10b981" opacity="0.25"/>
      <circle cx="220" cy="480" r="50" fill="none" stroke="#10b981" stroke-width="3"/>
      <text x="220" y="472" class="bubble-label" text-anchor="middle" fill="#047857">Snowflake</text>
      <text x="220" y="488" class="bubble-sublabel" text-anchor="middle" fill="#047857">早期采用者</text>
      <text x="220" y="503" class="bubble-sublabel" text-anchor="middle" fill="#047857">ROI 1.41×</text>
    </g>

    <!-- MIT NANDA (右下象限：样本小+标准严格) - 最小气泡 -->
    <g class="bubble">
      <circle cx="650" cy="470" r="42" fill="#ef4444" opacity="0.25"/>
      <circle cx="650" cy="470" r="40" fill="none" stroke="#ef4444" stroke-width="3"/>
      <text x="650" y="462" class="bubble-label" text-anchor="middle" fill="#b91c1c">MIT NANDA</text>
      <text x="650" y="478" class="bubble-sublabel" text-anchor="middle" fill="#b91c1c">95%失败</text>
      <text x="650" y="493" class="bubble-sublabel" text-anchor="middle" fill="#b91c1c" font-weight="600">最悲观</text>
    </g>

  </g>

  <!-- Bottom note -->
  <text x="550" y="755" class="note" text-anchor="middle">口径差异导致结论跨度大 — 从 IDC 的乐观 (ROI 3.7×) 到 MIT 的悲观 (95%失败)</text>

  <!-- Legend (气泡大小说明) -->
  <g transform="translate(100, 720)">
    <text x="0" y="0" class="bubble-sublabel" fill="#666">气泡大小 = 结论乐观度</text>
  </g>

</svg>
