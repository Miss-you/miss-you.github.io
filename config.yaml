params:
  defaultTheme: light
  env: production
  title: Yousa Driven Development
  description: "面向 AI 协作编程的实践手记"
  keywords: [Blog, Portfolio, PaperMod]
  author: Miss-you
  
  # Home page settings
  homeInfoParams:
    Title: "Yousa Driven Development (YDD)"
    Eyebrow: "Agent-first Engineering OS"
    Subtitle: "面向 AI 协作编程的实践手记"
    Description: |
      把自己在腾讯的一线工程经验 + AI 协作实验都放进一册「YDD」。不卖课，只是把真实的工程笔记、踩坑、工具链迭代写清楚。
    Highlights:
      - label: "Infra Notes"
        detail: "Golang、K8S、OpenResty、APISIX、Istio、Envoy 的落地记录"
      - label: "AI Pairing"
        detail: "让模型当队友的 Prompt/Agent/工具链实验手记"
      - label: "Personal Stack"
        detail: "写作、知识管理、Dev Workflow 的自定义脚本与仪式感"
    Buttons:
      - text: "最新文章 ↗"
        href: "/archives"
        variant: "primary"
      - text: "GitHub · Side Project"
        href: "https://github.com/Miss-you"
        variant: "ghost"
        external: true
    Spotlight:
      tag: "YDD Sprint"
      title: "最近在写些什么"
      description: "聚焦「AI 协作编程」&「云原生基础设施」的真实进展。"
      items:
        - "APISIX / Envoy 的插件实践 & 边车策略"
        - "把 LLM 接入工作流：Prompt 合同、工具协议、回放机制"
        - "如何把写作、产品、工程节奏融合成一个长期栈"

  socialIcons:
    - name: github
      url: "https://github.com/Miss-you"
    - name: email
      url: "mailto:yousa@apache.org"

  # Theme settings
  ShowReadingTime: true
  ShowShareButtons: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: true
  tocopen: false

  # Assets
  assets:
    theme_color: "#f4f3ee"
    disableHLJS: false
    disableFingerprinting: false
    favicon: "/favicon.ico"
    favicon16x16: "/favicon-16x16.png"
    favicon32x32: "/favicon-32x32.png"
    apple_touch_icon: "/apple-touch-icon.png"
    safari_pinned_tab: "/safari-pinned-tab.svg"

  # Cover image settings
  cover:
    hidden: false
    hiddenInList: false
    hiddenInSingle: false

  # Edit post settings
  editPost:
    URL: "https://github.com/Miss-you/miss-you.github.io/tree/main/content"
    Text: "Suggest Changes"
    appendFilePath: true

  # For search functionality
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: github

outputs:
  home:
    - HTML
    - RSS
    - JSON

enableRobotsTXT: true
enableGitInfo: true
enableEmoji: true
